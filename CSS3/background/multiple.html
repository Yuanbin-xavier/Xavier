<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>多重边框</title>
  <style>
    .something {
      background: #eee;
      padding: .8em;
    }
    .something > div {
      background: tan;
      border-radius: .8em;
      padding-left: 1em;
      box-shadow: 0 0 0 .6em #eee;
      outline: .6em solid #eee;
    }
  </style>
</head>
<body>
  <div class="something">
    <div>
      你好！我在努力学习呢！
    </div>
  </div>
</body>
</html
